<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register as Company | CareerConnect</title>
    <!-- Bootstrap CDN for quick styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="auth-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card shadow auth-card">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <h1 class="auth-title mb-1">CareerConnect</h1>
                <p class="auth-subtitle">Register as Company / Recruiter</p>
              </div>

              <form class="auth-form" autocomplete="off">
                <div class="mb-3">
                  <label class="form-label" for="company_name">Company Name</label>
                  <input
                    id="company_name"
                    name="company_name"
                    type="text"
                    class="form-control"
                    placeholder="Your Company Name"
                    autocomplete="off"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="username">Username</label>
                  <input
                    id="username"
                    name="username"
                    type="text"
                    class="form-control"
                    placeholder="username"
                    autocomplete="off"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="email">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-control"
                    placeholder="your.email@example.com"
                    autocomplete="off"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="••••••••"
                    autocomplete="new-password"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="confirm_password">Confirm Password</label>
                  <input
                    id="confirm_password"
                    name="confirm_password"
                    type="password"
                    class="form-control"
                    placeholder="••••••••"
                    autocomplete="new-password"
                    required
                  />
                </div>

                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                </div>
              </form>

              <p class="auth-switch mt-4 text-center mb-0">
                Already have an account?
                <a href="{{ url_for('login') }}">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
