<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | CareerConnect AI</title>
    <!-- Bootstrap CDN for quick styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="auth-page" style="position: relative; overflow: hidden;">
    <!-- Background decorative icons -->
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none;">
      <!-- Briefcase icon - top left -->
      <svg width="75" height="75" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2" style="position: absolute; top: 8%; left: 6%; opacity: 0.3;">
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
      </svg>
      
      <!-- User icon - top right -->
      <svg width="65" height="65" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" style="position: absolute; top: 12%; right: 10%; opacity: 0.28;">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      
      <!-- Building icon - middle left -->
      <svg width="85" height="85" viewBox="0 0 24 24" fill="none" stroke="#1d4ed8" stroke-width="2" style="position: absolute; top: 40%; left: 4%; opacity: 0.25;">
        <path d="M3 21h18"></path>
        <path d="M5 21V7l8-4v18"></path>
        <path d="M19 21V11l-6-4"></path>
        <line x1="9" y1="9" x2="9" y2="9"></line>
        <line x1="9" y1="12" x2="9" y2="12"></line>
        <line x1="9" y1="15" x2="9" y2="15"></line>
        <line x1="9" y1="18" x2="9" y2="18"></line>
      </svg>
      
      <!-- File/Resume icon - middle right -->
      <svg width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2" style="position: absolute; top: 45%; right: 8%; opacity: 0.3;">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
      
      <!-- Search icon - bottom left -->
      <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2.5" style="position: absolute; bottom: 18%; left: 12%; opacity: 0.32;">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      
      <!-- User group icon - bottom right -->
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" style="position: absolute; bottom: 12%; right: 6%; opacity: 0.28;">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      
      <!-- Briefcase icon - center top -->
      <svg width="55" height="55" viewBox="0 0 24 24" fill="none" stroke="#1d4ed8" stroke-width="2" style="position: absolute; top: 4%; left: 48%; opacity: 0.25;">
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
      </svg>
      
      <!-- Building icon - center bottom -->
      <svg width="65" height="65" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2" style="position: absolute; bottom: 8%; left: 48%; opacity: 0.3;">
        <path d="M3 21h18"></path>
        <path d="M5 21V7l8-4v18"></path>
        <path d="M19 21V11l-6-4"></path>
      </svg>
      
      <!-- Checkmark icon - top center left -->
      <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="3" style="position: absolute; top: 20%; left: 25%; opacity: 0.3;">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
      
      <!-- Star icon - middle center -->
      <svg width="45" height="45" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" style="position: absolute; top: 55%; left: 52%; opacity: 0.28;">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
      
      <!-- Award icon - bottom center -->
      <svg width="55" height="55" viewBox="0 0 24 24" fill="none" stroke="#1d4ed8" stroke-width="2" style="position: absolute; bottom: 25%; left: 45%; opacity: 0.3;">
        <circle cx="12" cy="8" r="7"></circle>
        <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
      </svg>
      
      <!-- Target icon - top right corner -->
      <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2" style="position: absolute; top: 6%; right: 6%; opacity: 0.28;">
        <circle cx="12" cy="12" r="10"></circle>
        <circle cx="12" cy="12" r="6"></circle>
        <circle cx="12" cy="12" r="2"></circle>
      </svg>
      
      <!-- File check icon - middle left -->
      <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2" style="position: absolute; top: 65%; left: 8%; opacity: 0.3;">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <polyline points="9 15 12 18 22 8"></polyline>
      </svg>
      
      <!-- Trending up icon - bottom right -->
      <svg width="55" height="55" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2.5" style="position: absolute; bottom: 5%; right: 20%; opacity: 0.32;">
        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
        <polyline points="17 6 23 6 23 12"></polyline>
      </svg>
      
      <!-- Circle icons scattered - more visible -->
      <div style="position: absolute; top: 22%; right: 18%; width: 40px; height: 40px; border: 3px solid #2563eb; border-radius: 50%; opacity: 0.25;"></div>
      <div style="position: absolute; top: 68%; left: 18%; width: 35px; height: 35px; border: 3px solid #3b82f6; border-radius: 50%; opacity: 0.28;"></div>
      <div style="position: absolute; top: 32%; right: 22%; width: 45px; height: 45px; border: 3px solid #1d4ed8; border-radius: 50%; opacity: 0.22;"></div>
      <div style="position: absolute; top: 75%; left: 30%; width: 30px; height: 30px; border: 3px solid #60a5fa; border-radius: 50%; opacity: 0.3;"></div>
      <div style="position: absolute; top: 28%; left: 35%; width: 38px; height: 38px; border: 3px solid #2563eb; border-radius: 50%; opacity: 0.26;"></div>
      <div style="position: absolute; top: 60%; right: 15%; width: 32px; height: 32px; border: 3px solid #3b82f6; border-radius: 50%; opacity: 0.28;"></div>
    </div>
    
    <div class="container" style="position: relative; z-index: 1;">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card shadow auth-card">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <h1 class="auth-title mb-1">CareerConnect</h1>
                <p class="auth-subtitle">Continue to login</p>
              </div>

              <form class="auth-form" autocomplete="off">
                <div class="mb-3">
                  <label class="form-label" for="username">Username</label>
                  <input
                    id="username"
                    name="username"
                    type="text"
                    class="form-control"
                    placeholder="username"
                    autocomplete="off"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <div class="position-relative">
                    <input
                      id="password"
                      name="password"
                      type="password"
                      class="form-control"
                      placeholder="••••••••"
                      autocomplete="new-password"
                      required
                    />
                    <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3" onclick="togglePassword('password')" style="border: none; background: none; padding: 0; z-index: 5;">
                      <svg id="password-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #6b7280;">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                      </svg>
                    </button>
                  </div>
                </div>

                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
              </form>

              <p class="auth-switch mt-4 text-center mb-0">
                New here?
                <a href="{{ url_for('register_choice') }}">Create an account</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(inputId + '-icon');
        if (input.type === 'password') {
          input.type = 'text';
          icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        } else {
          input.type = 'password';
          icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        }
      }
    </script>
  </body>
</html>
