<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Choose Account Type | CareerConnect</title>
    <!-- Bootstrap CDN for quick styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="auth-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12">
          <div class="card shadow" style="border-radius: 12px; border: 1px solid #e5e7eb;">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <h1 class="auth-title mb-1">CareerConnect</h1>
                <p class="auth-subtitle">Choose your account type</p>
              </div>

              <div class="row g-4 mt-2">
                <div class="col-md-6 col-12">
                  <div class="card h-100 border-2 hover-card" style="cursor: pointer; border-radius: 10px; min-height: 280px;" onclick="window.location.href='{{ url_for('register_seeker') }}'">
                    <div class="card-body text-center p-4 d-flex flex-column justify-content-between">
                      <div>
                        <div class="mb-3">
                          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                          </svg>
                        </div>
                        <h5 class="card-title mb-2">Job Seeker</h5>
                        <p class="card-text text-muted small mb-3">Find your dream job and get AI-powered resume analysis</p>
                      </div>
                      <button class="btn btn-outline-primary mt-auto">Register as Job Seeker</button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="card h-100 border-2 hover-card" style="cursor: pointer; border-radius: 10px; min-height: 280px;" onclick="window.location.href='{{ url_for('register_company') }}'">
                    <div class="card-body text-center p-4 d-flex flex-column justify-content-between">
                      <div>
                        <div class="mb-3">
                          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                          </svg>
                        </div>
                        <h5 class="card-title mb-2">Company / Recruiter</h5>
                        <p class="card-text text-muted small mb-3">Post jobs and find the best candidates with AI insights</p>
                      </div>
                      <button class="btn btn-outline-primary mt-auto">Register as Company</button>
                    </div>
                  </div>
                </div>
              </div>

              <p class="auth-switch mt-4 text-center mb-0">
                Already have an account?
                <a href="{{ url_for('login') }}">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
